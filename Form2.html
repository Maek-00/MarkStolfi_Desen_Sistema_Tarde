<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 02</title>
</head>
    <h1>Exemplo 02 Formulário</h1>
<body>
    <form action="#">
        <label for="CEP">CEP
            <input name="CEP" type="text" placeholder="12345-123" 
            id="CEP" required pattern="\d{5}-?\d{3}"/>
        </label>
        <br>
    <form action="#">
        <label for="Telefone">Telefone
            <input name="telefone" type="tel" placeholder="12-12345-6789" 
            id="telefone" required pattern="\d{2}-\d{5}-?\d{4}"> 
        </label>
        <input type="submit" value="Enviar"/>
    </form>

        

    
</body>
</html>
