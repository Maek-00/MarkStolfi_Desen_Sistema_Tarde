<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DatalistEX</title>
</head>
<body>
    <h1>Escolha um navegador</h1>

    <form action="/action_page.php" method="get">
        <input list="browsers" name="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="FireFox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <input type="submit">
    </form>


    <p><strong>Nota: </strong>Não é suportado no Safari 12.0</p>
</body>
</html>
